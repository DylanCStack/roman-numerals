<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Decimal to Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Decimal to Roman Numerals converter</h1>
      <form>
        <div class="form-group">
          <label for="decimal"> Enter a whole decimal number between 0 and 4,000 to be converted</label>
          <input type="text" name="decimal" id="decimal">
        </div>
        <button type="submit">Convert</button>
      </form>
      <h1 id="output"></h1>
    </div>
  </body>
</html>
